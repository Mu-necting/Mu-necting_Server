name: munecting CI/CD

on:
  push:
    branches: [ "munecting" ]
  pull_request:
    branches: [ "munecting" ]
    
env:
  S3_BUCKET_NAME: munecting
  RESOURCE_PATH: ./src/main/resources/application.yaml
  CODE_DEPLOY_APPLICATION_NAME: munecting-code-deploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: munecting-server
  
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
    # Build
    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test

    # 전송할 파일을 담을 디렉토리 생성
    - name: Make Directory for deliver
      run: mkdir deploy

    # Jar 파일 Copy
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy/

    # 압축파일 형태로 전달
    - name: Make zip file
      run: zip -r -qq -j ./springboot-intro-build.zip ./deploy

    # S3 Bucket으로 copy
    - name: Deliver to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws s3 cp \
        --region ${{ secrests.AWS_REGION }} \
        --acl private \./springboot-intro-build.zip s3://${{ secrests.AWS_S3_BUCKET }}/

