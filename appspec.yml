version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/munecting
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: ubuntu
